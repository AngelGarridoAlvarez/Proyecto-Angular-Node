<div class="container">
<h2>{{title}}</h2>
  <div class="message success" *ngIf="status == 'success'">
    El proyecto se ha creado correctamente, puedes verlo <a [routerLink]="['/proyecto', save_project._id]"> aquí </a>
  </div>
  <div class="message failed" *ngIf="status == 'failed'">
    WARNING!: El proyecto no se ha podido crear ¬_¬!
  </div>
<form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
  <p>
    <label for="name">Nombre</label>
    <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required />
    <span class="formError" *ngIf="name.touched && !name.valid">
      El nombre es obligatorio
    </span>
  </p>

  <p>
    <label for="description">Descripción</label>
    <textarea name="description" #description="ngModel" [(ngModel)]="project.description" required> </textarea>
    <span class="formError" *ngIf="description.touched && !description.valid">
      La descripción es obligatoria
    </span>
  </p>

  <p>
    <label for="category">Categoría</label>
    <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required />
    <span class="formError" *ngIf="category.touched && !category.valid">
      La categoría es obligatoria
    </span>
  </p>
  <p>
    <label for="year">Año de lanzamiento</label>
    <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" />
  </p>
  <p>
    <label for="languages">Lenguajes utilizados</label>
    <input type="text" name="languages" #languages="ngModel" [(ngModel)]="project.languages" required />
    <span class="formError" *ngIf="languages.touched && !languages.valid">
      Los lenguajes son obligatorios
    </span>
  </p>
  <p>
    <label for="link">Enlace</label>
    <input type="text" name="link" #link="ngModel" [(ngModel)]="project.link" />
  </p>
  <p>
  <label for = "image"> Imagen del proyecto</label>
  <input type="file" name="image" placeholder="Subir imagen" (change)="fileChangeEvent($event)" /> <!-- cuando hay un cambio en un input, el evento change lanza el método que le indiquemos y que esté en nuestro componente -->
  </p>
  <p>
    <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid" />
  </p>
</form>
</div>
